{% extends "base.html" %}

{% block title %}Изменить доступ{% endblock %}

{% block content %}
<h1 class="mb-4">Изменить доступ</h1>
<form method="POST">
    <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required>
    </div>
    <div class="form-group">
        <label for="zones">Зоны</label>
        <input type="text" class="form-control" id="zones" name="zones" placeholder="Зоны, разделенные запятыми" required>
    </div>
    <button type="submit" class="btn btn-primary">Изменить доступ</button>
</form>
{% if message %}
    <p class="mt-3">{{ message }}</p>
{% endif %}
<button class="btn btn-secondary mt-3" onclick="window.location.href='/admin_menu'">Вернуться в меню администратора</button>
{% endblock %}
