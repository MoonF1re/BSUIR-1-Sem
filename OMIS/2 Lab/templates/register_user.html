{% extends "base.html" %}

{% block title %}Зарегистрировать пользователя{% endblock %}

{% block content %}
<h1 class="mb-4">Зарегистрировать пользователя</h1>
<form method="POST">
    <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required>
    </div>
    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
    </div>
    <div class="form-group">
        <label for="role">Роль</label>
        <select class="form-control" id="role" name="role">
            <option value="employee">Сотрудник</option>
            <option value="admin">Администратор</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Зарегистрировать</button>
</form>
{% if message %}
    <p class="mt-3">{{ message }}</p>
{% endif %}
<button class="btn btn-secondary mt-3" onclick="window.location.href='/admin_menu'">Вернуться в меню администратора</button>
{% endblock %}
