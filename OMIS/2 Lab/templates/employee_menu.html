            <div class="card-body">

                <button class="btn btn-primary btn-block" onclick="window.location.href='/employee/request_access'">Перейти к запросу доступа</button>

        </div>
    </div>
    <div class="col-md-6">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Просмотреть доступные зоны</h5>

        </div>
    </div>
</div>
{% endblock %}
